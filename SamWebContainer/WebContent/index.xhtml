<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>SAM FRM UTN</title>
</h:head>
<h:body>
	<h2>S.A.M</h2>

	<h:form method="post">
		<h:panelGroup rendered="#{not empty request.userPrincipal}">
			Usuario : <h:outputText value="#{request.getUserPrincipal()}" />
			<h:commandButton value="Logout" action="#{authenticationManagedBean.logout}" />
			<br />
			<h:commandButton value="Estado academico" action="student/academicStatus?faces-redirect=true" />
		</h:panelGroup>
		<h:panelGroup rendered="#{empty request.userPrincipal}">
			<h:commandButton value="Login" action="login.xhtml" />
			<h:commandButton value="Register" action="register.xhtml" />
		</h:panelGroup>
		
	</h:form>

</h:body>
</html>
